stages:
  - build

variables:
  DOCKER_TLS_CERTDIR: ""

docker-build:
  stage: build
  image: docker:latest
  before_script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker buildx create --use --name builderx || true
  script:
    - |
      if [ "$CI_COMMIT_BRANCH" = "$CI_DEFAULT_BRANCH" ]; then
        export TAG="latest"
      else
        export TAG="$CI_COMMIT_REF_NAME"
      fi

      docker buildx build --pull -t "$CI_REGISTRY_IMAGE:$TAG" --push .
  tags:
    - docker
